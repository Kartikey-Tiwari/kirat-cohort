<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .grid {
        display: grid;
        width: 1200px;
        height: 200px;
        margin: auto auto;
        grid-template-columns: 1fr 2fr;
        font-weight: bold;
      }

      .left {
        background: red;
        font-size: 1.2rem;
        display: flex;
        flex-direction: column;
      }

      .right {
        background: blue;
        display: grid;
        grid-template-columns: 1fr 1fr 1fr;
        grid-template-rows: 1fr 1fr 1fr;
        align-items: center;
        justify-items: center;
        font-size: 1.5rem;
      }

      h1 {
        text-align: center;
      }

      p {
        margin-top: auto;
        margin-bottom: auto;
      }
    </style>
  </head>
  <body>
    <div class="grid">
      <div class="left">
        <h1>Left</h1>
        <p>text text text text text text text</p>
      </div>
      <div class="right">
        <div>Col 1</div>
        <div>Col 2</div>
        <div>Col 3</div>
        <div>Col 1</div>
        <div>Col 2</div>
        <div>Col 3</div>
        <div>Col 1</div>
        <div>Col 2</div>
        <div>Col 3</div>
      </div>
    </div>
  </body>
</html>
