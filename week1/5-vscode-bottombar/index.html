<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        background: #0d1117;
        font-family: sans-serif;
      }
      .container {
        display: grid;
        grid-template-columns: 1fr 2fr;
        column-gap: 50px;
        width: 1200px;
        margin: 0 auto;
        color: white;
      }
      .language-icons {
        display: grid;
        grid-template-columns: 1fr 1fr 1fr;
      }
      .language-icons > div {
        display: flex;
        align-items: center;
        padding: 0 2.5rem;
      }

      .text {
        display: flex;
        flex-direction: column;
        justify-content: space-around;
      }

      p {
        line-height: 1.5;
        color: #9fb1d1;
        margin: 0;
      }

      img {
        width: 3rem;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="text">
        <h2>Code in any language</h2>
        <p>
          VS Code supports almost every major programming language. Several ship
          in the box, like JavaScript, TypeScript, CSS, and HTML, but extensions
          for others can be found in the VS Code Marketplace.
        </p>
      </div>

      <div class="language-icons">
        <div>
          <img
            src="https://code.visualstudio.com/assets/home/language-js.png"
          />
          <span>JavaScript</span>
        </div>
        <div>
          <img
            src="https://code.visualstudio.com/assets/home/language-ts.png"
          />
          <span>TypeScript</span>
        </div>
        <div>
          <img
            src="https://code.visualstudio.com/assets/home/language-python.png"
          />
          <span>Python</span>
        </div>
        <div>
          <img
            src="https://code.visualstudio.com/assets/home/language-cs.png"
          />
          <span>C#</span>
        </div>
        <div>
          <img
            src="https://code.visualstudio.com/assets/home/language-cpp.png"
          />
          <span>C++</span>
        </div>
        <div>
          <img
            src="https://code.visualstudio.com/assets/home/language-html.png"
          />
          <span>HTML</span>
        </div>
        <div>
          <img
            src="https://code.visualstudio.com/assets/home/language-java.png"
          />
          <span>Java</span>
        </div>
        <div>
          <img
            src="https://code.visualstudio.com/assets/home/language-json.png"
          />
          <span>JSON</span>
        </div>
        <div>
          <img
            src="https://code.visualstudio.com/assets/home/language-php.png"
          />
          <span>PHP</span>
        </div>
        <div>
          <img
            src="https://code.visualstudio.com/assets/home/language-markdown.png"
          />
          <span>Markdown</span>
        </div>
        <div>
          <img
            src="https://code.visualstudio.com/assets/home/language-powershell.png"
          />
          <span>Powershell</span>
        </div>
        <div>
          <img
            src="https://code.visualstudio.com/assets/home/language-yaml.png"
          />
          <span>YAML</span>
        </div>
      </div>
    </div>
  </body>
</html>
