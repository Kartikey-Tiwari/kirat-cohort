<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Background-Color Changer</title>
  </head>
  <style>
    h1 {
      font-size: 2rem;
    }
    .modal {
      font-family: Arial, Helvetica, sans-serif;
      padding: 2rem;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      border: 0px;
      border-radius: 10px;
      box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
      background: white;
      max-width: 750px;
      width: 40vw;
    }

    input[type="color"] {
      height: 0;
      width: 0;
      visibility: hidden;
    }

    .add-button {
      border-radius: 50%;
      border: 1px solid rgba(0, 0, 0, 0.1);
      padding: 10px;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      height: 1rem;
      width: 1rem;
      margin-right: 0.5rem;
    }

    label {
      cursor: pointer;
      margin-left: -1rem;
    }

    .recent-color-button {
      border: none;
      border-radius: 10px;
      padding: 0.8rem 0.5rem;
      font-size: 1.2rem;
    }

    h2:has(+ div:empty) {
      display: none;
    }

    .recents,
    .pinned {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(91px, 1fr));
      column-gap: 8px;
      row-gap: 2rem;
      justify-items: center;
    }

    .pinned {
      grid-template-columns: repeat(auto-fill, minmax(4rem, 1fr));
    }

    .button-container {
      position: relative;
    }

    .button-text {
      position: absolute;
      bottom: -50%;
      left: 50%;
      transform: translateX(-50%);
      color: rosybrown;
    }

    .pinned-color-button {
      border: none;
      border-radius: 10px;
      height: 3rem;
      width: 4rem;
    }

    .pin-color-btn,
    .remove-pinned-btn {
      position: absolute;
      right: 0%;
      top: -15%;
      display: none;
      transition: display 0.1s fade-in;
      cursor: pointer;
    }

    .button-container:hover .pin-color-btn,
    .button-container:hover .remove-pinned-btn {
      display: block;
    }

    .button-container .pin-color-btn.hidden {
      display: none;
    }
  </style>
  <body>
    <div class="modal">
      <h1>Background Color Selector</h1>
      <div>
        <input id="color-selector" type="color" />
        <label for="color-selector"
          ><span class="add-button">+</span>Add new color</label
        >
      </div>
      <div>
        <h2>ðŸ“Œ Pinned</h2>
        <div class="pinned"></div>
      </div>
      <div>
        <h2>Recents</h2>
        <div class="recents"></div>
      </div>
      <div></div>
    </div>
  </body>
  <script>
    (function () {
      const maxColorButtons = 8;
      const recents = document.querySelector(".recents");
      const pinned = document.querySelector(".pinned");

      const colorInput = document.querySelector("input[type='color']");
      colorInput.addEventListener("input", (e) => {
        document.body.style.backgroundColor = colorInput.value;
      });

      function addNewPinnedColor(colorButton) {
        const color = colorButton.textContent;
        const alreadyPinned = Array.from(pinned.children).find(
          (btn) => btn.color === color,
        );
        if (alreadyPinned !== undefined) return;

        colorButton.nextElementSibling.classList.add("hidden");

        const div = document.createElement("div");
        div.classList.add("button-container");

        const button = document.createElement("button");
        button.classList.add("pinned-color-button");
        button.style.backgroundColor = color;
        button.addEventListener("click", () => {
          document.body.style.backgroundColor = color;
        });

        const removePinnedBtn = document.createElement("span");
        removePinnedBtn.classList.add("remove-pinned-btn");
        removePinnedBtn.textContent = "âŒ";
        removePinnedBtn.addEventListener("click", () => {
          div.remove();
          colorButton.nextElementSibling.classList.remove("hidden");
        });

        div.color = color;
        div.append(button);
        div.append(removePinnedBtn);
        pinned.append(div);
      }

      colorInput.addEventListener("change", (e) => {
        let buttonContainer, button, buttonTextLight;
        if (recents.children.length >= maxColorButtons) {
          buttonContainer = recents.removeChild(recents.firstElementChild);
          button = buttonContainer.firstElementChild;
          buttonTextLight = buttonContainer.lastElementChild;
          button.removeEventListener("click", button.changeColor);
        } else {
          buttonContainer = document.createElement("div");
          buttonContainer.classList.add("button-container");
          button = document.createElement("button");

          buttonTextLight = document.createElement("span");
          buttonTextLight.classList.add("button-text");

          const pinColorButton = document.createElement("span");
          pinColorButton.classList.add("pin-color-btn");
          pinColorButton.textContent = "ðŸ“Œ";
          pinColorButton.addEventListener("click", () => {
            addNewPinnedColor(button);
          });

          buttonContainer.appendChild(button);
          buttonContainer.appendChild(pinColorButton);
          buttonContainer.appendChild(buttonTextLight);
        }
        const color = colorInput.value;
        button.style.background = colorInput.value;
        button.classList.add("recent-color-button");
        function changeColor() {
          document.body.style.backgroundColor = color;
        }
        button.changeColor = changeColor;
        button.addEventListener("click", changeColor);
        button.textContent = color;
        buttonTextLight.textContent = color;
        recents.appendChild(buttonContainer);
      });
    })();
  </script>
</html>
